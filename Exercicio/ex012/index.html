<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedadado no meu propio servidor.</p>

    <video width="720" poster="imagens/minha-imagem.jpg.jpg" controls autoplay loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
        <source src="midia/meu-video.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h2>Video do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yn6Hf9W8kJk" title="YouTube video player" frameborder="0" ></iframe>
    
    <h2>Video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&autoplay=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen;" allowfullscreen></iframe>
     
    <h2>Video Youtube 2</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lPXcHBSWSQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
