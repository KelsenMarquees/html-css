<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever 
       um parágrfo de
       quaquer jeito.
       Basta colocar tudo 
       no meio do par de tags 
       &lt;p&gt; e  &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar 
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;.
        
    </p>
    <P>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
    </P>
    <p>Emoji:
        &#x1F916;

    </p>
    
</body>
</html>
